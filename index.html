<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="calculator">
        <form action="" class="form">
          <div class="display">
            <input type="text" name="display" />
          </div>

          <div class="button">
            <div class="btn">
              <input type="button" name="btn" value="AC" />
              <input type="button" name="btn" value="DE" />
              <input type="button" name="btn" class="arithemetic" value="%" />
              <input type="button" name="btn" class="arithemetic" value="/" />
            </div>

            <div class="btn">
              <input type="button" name="btn" value="7"/>
              <input type="button" name="btn" value="8"/>
              <input type="button" name="btn" value="9"/>
              <input type="button" name="btn" class="arithemetic" value="*"/>
            </div>

            <div class="btn">
              <input type="button" name="btn" value="4"/>
              <input type="button" name="btn" value="5"/>
              <input type="button" name="btn" value="6"/>
              <input type="button" name="btn" class="arithemetic" value="-"/>
            </div>

            <div class="btn">
              <input type="button" name="btn" value="1"/>
              <input type="button" name="btn" value="2"/>
              <input type="button" name="btn" value="3"/>
              <input type="button" name="btn" class="arithemetic" value="+"/>
            </div>

            <div class="btn">
              <input type="button" name="btn"  value="00"/>
              <input type="button" name="btn"  value="0"/>
              <input type="button" name="btn"  value="."/>
              <input type="button" name="btn" class="equal" value="="/>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
